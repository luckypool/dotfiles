# set option
#
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

set -g mouse on

# set -g status-bg white
# set -g status-fg black

set -s escape-time 0

# 256色ターミナル
set-option -g default-terminal "screen-256color"

# ステータスラインカスタム関連
set-option -g status-style bg=black,fg=white,dim

# 左部:whoami@hostname
set -g status-left '#[fg=blue,bold][#(whoami)|No.#I-#P]#[default]'
set -g status-left-length 20
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=blue,bold][%Y/%m/%d(%a)%H:%M]#[default]'

set-option -g message-style bg=red,fg=white,bold

set-option -g pane-border-style fg=white,bg=black
set-option -g status-style bg=black,fg=yellow,dim
set-window-option -g window-status-style fg=blue,bg=black,dim,fg=brightblue
set-window-option -g window-status-current-style bg=blue,underscore

# prefix
unbind C-j
set -g prefix C-j
bind j send-prefix

# Bind appropriate commands similar to screen.
unbind n
bind n new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next : sp k l
unbind " "
bind " " next-window
unbind k
bind k next-window
unbind l
bind l next-window

# prev bs j h
unbind BSpace
bind BSpace previous-window
unbind j
bind j previous-window
unbind h
bind h previous-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# " windowlist -b
unbind '"'
bind '"' choose-window

# redisplay ^R r
unbind ^R
bind ^R refresh-client

# split window
unbind %
bind - split-window -v
bind | split-window -h

# select pane
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^k
bind ^k select-pane -t :.+
unbind ^j
bind ^j select-pane -t :.-

# reload
unbind r
bind r source-file ~/.tmux.conf \; display-message "reloaded .tmux.conf"

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"

